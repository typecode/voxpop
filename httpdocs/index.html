			vp.jQ(document).ready(function(){

	<body>
		<div id='wrapper'>
			<div id="header">
				<div id="logo"> <a href='/' name='VoxPop'><img src='gs/voxpop.png' alt='VoxPop Home' /></a></div>
				
				<ul id='section_nav'>
					<li><a href='#about' target='voxpop' name='about' class='aboutVp'>About VoxPop</a>
					<li><a href='#universe' target='voxpop' name='universe' class='cur topicsIcon'>Topics Cloud</a>
						<ul class='sub'>
							<li><a href='#map' target='voxpop' name='map' class='keyed map'>Map</a></li>
							<li><a href='#timeline' target='voxpop' name='timeline' class='keyed time'>Timeline</a></li>
						</ul>
					</li>
				</ul>
				
			</div>
			<div id="details">
				
				<div id="displayTitleHolder">
					<h3><span></span> Comments about</h3>
					<h1 id='filter0'></h1>
				</div>
				<div class="detailsPanel">
					<h3>Filter by popular sub-topics</h3>
					<div class="clear"></div>
					<div class='facet_wrapper'>
						<ul class="filterFacets" id='selected_facets'></ul>
						<ul class="filterFacets" id='related_facets'>
					</div>
						<!-- <li><a href="#" title="Add this filter">Education</a></li> -->
					</ul>
				</div>
				
				<div class="detailsPanel">
					<h3>Sentiment Rating</h3>
					
					<div class="evaMeter">
						<h3 class="pos">--- Positive Words</h3>
						<div class="evaMarker filterPanel">
							<h3 class="eM">Overall Sentiment</h3>
							<h4>--% Positive</h4>
						</div>
						<h3 class="neg">--- Negative Words</h3>
					</div>
					<div class="clear"></div>
				</div>
				
			</div>
			
			<div id='display'>
				
			</div>
			
		</div>
